<!doctype html>
<html lang="en-US">
	<head>
		  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		  <title>jQuery Image Zoom Demo</title>
		  <style>
			  * {margin: 0; padding: 0;}
			.magnify {width: 700px; margin: 50px auto; position: relative;}

			/*Lets create the magnifying glass*/
			.large {
				  width: 175px; height: 175px;
				  position: absolute;
				  border-radius: 100%;
				  
				  /*Multiple box shadows to achieve the glass effect*/
				  box-shadow: 0 0 0 7px rgba(255, 255, 255, 0.85), 
				  0 0 7px 7px rgba(0, 0, 0, 0.25), 
				  inset 0 0 40px 2px rgba(0, 0, 0, 0.25);
				  
				  /*Lets load up the large image first*/
				  background: url('./images/ktm_big.jpg') no-repeat;
				  
				  /*hide the glass by default*/
				  display: none;
			}

			/*To solve overlap bug at the edges during magnification*/
			.small { display: block; }
		  </style>
	</head>
	<body>

		  <div class="magnify">
			<div class="large"></div>
			<img id="test" class="small" src="./images/ktm_big.jpg" width="600" />
		  </div>

		  <!-- https://github.com/LeaVerou/prefixfree -->
		  <script type="text/javascript" src="./js/prefixfree.js"></script>
		  <script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
		  <script>window.jQuery || document.write('<script src="./js/jquery-1.10.2.js"><\/script>')</script>
		  <script type="text/javascript" src="./js/jquery.imagezoom.js"></script>
		  <script type="text/javascript">
				$(document).ready(function () {
					// Uses default setting.
					$(".magnify").imageZoom();
				});
		  </script>
	</body>
</html>
